# ═══════════════════════════════════════════════════════════════════════════════
# STARSHIP CONFIGURATION - Ultimate AI Terminal Environment
# ═══════════════════════════════════════════════════════════════════════════════
# Performance: <5ms startup, Rust-based
# Style: Minimal, high contrast for AI readability

# ═══════════════════════════════════════════════════════════════════════════════
# FORMAT - Minimal left, info on right
# ═══════════════════════════════════════════════════════════════════════════════
format = "$directory$git_branch$git_status$character"
right_format = "$cmd_duration$jobs"

# ═══════════════════════════════════════════════════════════════════════════════
# SCAN TIMEOUTS - Fast performance
# ═══════════════════════════════════════════════════════════════════════════════
scan_timeout = 10
command_timeout = 100

# ═══════════════════════════════════════════════════════════════════════════════
# DIRECTORY
# ═══════════════════════════════════════════════════════════════════════════════
[directory]
truncate_to_repo = true
truncation_length = 3
style = "bold blue"
format = "[$path]($style) "
read_only = " 🔒"

# ═══════════════════════════════════════════════════════════════════════════════
# GIT
# ═══════════════════════════════════════════════════════════════════════════════
[git_branch]
format = "[$symbol$branch]($style) "
symbol = ""
style = "bold purple"
truncation_length = 20

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# ═══════════════════════════════════════════════════════════════════════════════
# COMMAND DURATION
# ═══════════════════════════════════════════════════════════════════════════════
[cmd_duration]
min_time = 500
format = "[$duration]($style)"
style = "bold gray"

# ═══════════════════════════════════════════════════════════════════════════════
# JOBS
# ═══════════════════════════════════════════════════════════════════════════════
[jobs]
symbol = "✦"
style = "bold yellow"
format = "[$symbol$number]($style) "

# ═══════════════════════════════════════════════════════════════════════════════
# CHARACTER (prompt)
# ═══════════════════════════════════════════════════════════════════════════════
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

